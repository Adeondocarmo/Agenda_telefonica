<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefônica</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="logo">
            <h1>Agenda telefônica</h1>
        </header>
        <form id="formulario">
            <input type="text" id="nome" required placeholder="Nome completo" />
            <input type="number" id="call" required placeholder="numero do telefone" />
            <button type="submit" id="cadastrar" >Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Telefone</th>
                    <th>inserido?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Contatos</td>
                    <td>Telefones</td>
                    <td><span class="resultado">Adicionado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
